workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60  # Max build duration in minutes
    environment:
      node: latest  # Specify the latest Node.js version or a specific version if needed
    scripts:
      - name: Clean project
        script: |
          rm -rf node_modules
          rm package-lock.json
      - name: Install dependencies
        script: |
          npm install
          npm install -g @ionic/cli
          npm install -g @capacitor/cli
      - name: Build the app
        script: |
          ionic build
          ionic capacitor sync ios
      - name: Create iOS build
        script: |
          cd ios/App
          xcodebuild -scheme App -sdk iphoneos -configuration Release archive -archivePath $CM_BUILD_DIR/App.xcarchive
          # Export the .ipa file
          xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/App.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $CM_BUILD_DIR

    artifacts:
      - $CM_BUILD_DIR/*.ipa  # Automatically get the generated .ipa file from the build directory
      - ios/App.xcarchive    # Archive file to keep
